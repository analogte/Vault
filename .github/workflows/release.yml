name: Release APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > secure_vault/android/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat > secure_vault/android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Get dependencies
        run: |
          cd secure_vault
          flutter pub get

      - name: Build APK (Release)
        run: |
          cd secure_vault
          flutter build apk --release

      - name: Build App Bundle (Release)
        run: |
          cd secure_vault
          flutter build appbundle --release

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            secure_vault/build/app/outputs/flutter-apk/app-release.apk
            secure_vault/build/app/outputs/bundle/release/app-release.aab
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Secure Vault ${{ steps.version.outputs.VERSION }}
          body: |
            ## Secure Vault ${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **APK**: สำหรับติดตั้งโดยตรง
            - **AAB**: สำหรับอัปโหลด Google Play Store

            ### What's New
            - Client-side AES-256-GCM encryption
            - PBKDF2 key derivation (200,000 iterations)
            - Biometric authentication support
            - No data collection - 100% privacy

            ### Installation
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
            4. Enjoy secure file storage!

            ---

            **Note**: This app does not collect any data. Everything stays on your device.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
