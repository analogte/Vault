<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#blueGradient)"/>

  <!-- Shield shape -->
  <path d="M256 80 L400 140 L400 260 C400 340 340 400 256 440 C172 400 112 340 112 260 L112 140 Z"
        fill="url(#lightBlue)"
        stroke="#ffffff"
        stroke-width="8"/>

  <!-- Lock body -->
  <rect x="200" y="240" width="112" height="100" rx="12" fill="#ffffff"/>

  <!-- Lock shackle -->
  <path d="M220 240 L220 200 C220 168 236 150 256 150 C276 150 292 168 292 200 L292 240"
        fill="none"
        stroke="#ffffff"
        stroke-width="20"
        stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="256" cy="280" r="16" fill="#1565C0"/>
  <rect x="250" y="280" width="12" height="30" rx="4" fill="#1565C0"/>
</svg>
