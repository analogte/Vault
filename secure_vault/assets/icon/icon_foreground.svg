<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
  </defs>

  <!-- Shield shape centered for adaptive icon (safe zone 66x66 centered in 108x108) -->
  <g transform="translate(54, 54)">
    <!-- Shield -->
    <path d="M0 -28 L24 -18 L24 6 C24 18 14 26 0 32 C-14 26 -24 18 -24 6 L-24 -18 Z"
          fill="url(#shieldGrad)"
          stroke="#ffffff"
          stroke-width="2"/>

    <!-- Lock body -->
    <rect x="-10" y="-2" width="20" height="18" rx="3" fill="#ffffff"/>

    <!-- Lock shackle -->
    <path d="M-6 -2 L-6 -10 C-6 -16 -3 -18 0 -18 C3 -18 6 -16 6 -10 L6 -2"
          fill="none"
          stroke="#ffffff"
          stroke-width="4"
          stroke-linecap="round"/>

    <!-- Keyhole -->
    <circle cx="0" cy="5" r="3" fill="#1565C0"/>
    <rect x="-1.5" y="5" width="3" height="6" rx="1" fill="#1565C0"/>
  </g>
</svg>
